<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登录 - 山西点付生活科技有限公司</title>
<link href="assets/css/index.css" rel="stylesheet" />
</head>
<body>
	<div class="container">
		<div class="form">
			<label>username: <input type="text" name="username" class="input-text" tabindex="0"/></label>
			<label>password：<input type="password" name="password" class="input-text" tabindex="1"/></label>
			
			<input type="button" value="登录" class="button" tabindex="2"/>
		</div>
	</div>
</body>
</html>
<script src="assets/js/jquery-2.1.3.js"></script>
<script>
var loginUrl = 'login';

$('.form').on('click', '.button', function(){
	console.log($('[name=username]').val() + ',' + $('[name=password]').val());
	$.ajax({
		url: loginUrl,
		data: 'username=' + $('[name=username]').val() + '&password=' + $('[name=password]').val(),
		method: 'post',
		success: function(response){
			console.log(response);
			if(!(response.returnCode && (alert(response.returnMessage), $('[name=password]').val(''), !0)))
				location.href = "file/index";
		}
	});
});
</script>
